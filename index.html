<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./14-debounce-and-throttling.js"></script>
</head>
<body>
  <div>
    <label for="debounce-search">Debounce Search</label>
    <input type="search" name="Debounce Search" id="debounce-search" onkeypress="debouncedFunction()">
  </div>
  <br />

  <div>
    <label for="throttle-search">Throttle Search</label>
    <input type="search" name="Throttle Search" id="throttle-search" onkeydown="throttledFunction()">
  </div>
  
</body>
</html>
